version: "3.8"
services:
  eureka-server:
    image: abdqadr/eureka-server:1.0
    container_name: eureka-server
    restart: always
    ports:
      - "8761:8761"
    networks:
      - qadr_network
  config-server:
    image: abdqadr/configserver:1.0
    container_name: configserver
    restart: always
    ports:
      - "9090:9090"
    networks:
      - qadr_network
  customer:
    image: abdqadr/customer:1.0
    container_name: customer
    restart: always
    ports:
      - "8085:8085"
    networks:
      - qadr_network
    depends_on:
      - mongodb
      - eureka-server
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_AUTHENTICATIONDATABASE: admin
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: example
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27107"
    networks:
      - qadr_network
    volumes:
      - data:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    networks:
      - qadr_network
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
volumes:
  data: {}
networks:
  qadr_network: